<body>
    <!-- guion en linea -->

    <script>
        let superiorLimite = Number(prompt("Ingrese el limite superior"))
        let inferiorLimite = Number(prompt("Ingrese el limite  inferior"))
        console.log(superiorLimite);
        console.log(typeof superiorLimite);
        console.log(inferiorLimite);
        console.log(typeof inferiorLimite);
        if (!Number.isNaN(superiorLimite) && !Number.isNaN(inferiorLimite) && superiorLimite > inferiorLimite) {
            for (let i = superiorLimite; i >= inferiorLimite; i -= 10) {
                alert(i);

            }
        }else{
            alert("Los numeros ingresados no son numeros o son negativos");
        }
    </script>
</body>
